<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 â€” Page Lost in Sketchbook</title>
    <style>
        body {
            background-color: #FAFAF7;
            color: #1E1E1E;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }

        .error-code {
            font-size: 15rem;
            font-weight: 900;
            line-height: 0.8;
            margin: 0;
            color: #E94B3C;
            position: relative;
        }

        .message {
            font-size: 2rem;
            font-weight: 900;
            margin-top: 2rem;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }

        .sub-message {
            font-size: 1.5rem;
            color: #666;
            margin-top: 1rem;
            max-width: 500px;
        }

        .back-btn {
            margin-top: 4rem;
            padding: 1.5rem 3rem;
            background-color: #1E1E1E;
            color: #FAFAF7;
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 4px solid #1E1E1E;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background-color: transparent;
            color: #1E1E1E;
            transform: translateY(-5px);
        }

        .sketch-line {
            width: 300px;
            height: 20px;
            background-color: #F2C94C;
            margin-top: -30px;
            z-index: -1;
            transform: rotate(-2deg);
        }
    </style>
</head>

<body>
    <h1 class="error-code">404</h1>
    <div class="sketch-line"></div>
    <p class="message">Page Lost in Sketchbook</p>
    <p class="sub-message">Even the best sketches go off the page sometimes. Let's find our way back to the workspace.
    </p>
    <a href="/" class="back-btn">Return Home</a>
</body>

</html>
